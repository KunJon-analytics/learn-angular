<h2>{{ title }}</h2>
<table class="table">
  <tr>
    <th>Index</th>
    <th>Even/Odd</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenities</th>
    <th>Checkin Time</th>
    <th>Action</th>
  </tr>
  <tr
    *ngFor="let room of rooms; let e = even; let o = odd; let i = index"
    [ngClass]="e ? 'even' : 'odd'"
  >
    <td>{{ i }}</td>
    <td>{{ e ? "Even" : "Odd" }}</td>
    <td>{{ room.roomNumber }}</td>
    <td>{{ room.roomType | uppercase }}</td>
    <td>{{ room.price | currency : "JPY" }}</td>
    <td>{{ room.amenities | lowercase }}</td>
    <td>{{ room.checkinTime | date : "short" }}</td>
    <td>
      <button class="btn btn-primary" (click)="selectRoom(room)">Select</button>
    </td>
  </tr>
</table>
