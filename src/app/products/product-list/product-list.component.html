<h2>Product List</h2>
<ul>
  <li
    *ngFor="let product of products | sort; let i = index"
    (click)="selectedProduct = product"
  >
    {{ product.name }}
  </li>
</ul>

<hinv-product-detail
  [id]="selectedProduct.id"
  (bought)="onBuy()"
  (deleted)="onDelete()"
  *ngIf="selectedProduct; else noProduct"
></hinv-product-detail>

<ng-template #noProduct><p>No product selected!</p></ng-template>

<hinv-product-create (added)="onAdd($event)"></hinv-product-create>
