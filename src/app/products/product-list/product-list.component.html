<h2>Product List</h2>
<ul>
  <li
    *ngFor="let product of (products$ | async)! | sort; let i = index"
    (click)="selectedProduct = product"
  >
    <hinv-product-view [id]="i"></hinv-product-view>
  </li>
</ul>

<hinv-product-detail
  [product]="selectedProduct"
  (bought)="onBuy()"
  *ngIf="selectedProduct; else noProduct"
></hinv-product-detail>

<ng-template #noProduct><p>No product selected!</p></ng-template>
<h2>Favorites</h2>
<hinv-favorites></hinv-favorites>
